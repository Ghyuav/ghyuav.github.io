<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/photo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div id="slide">
            <div class="item" style="background-image: url(/photo/1.jpg);">
                <div class="content">
                    <div class="name">月亮</div>
                    <div class="des">中秋节大大滴月亮</div>
                    <button onclick=location.href="/photo/1.jpg">原图</button>
                </div>
            </div>
            <div class="item" style="background-image: url(/photo/2.jpg);">
                <div class="content">
                    <div class="name">树根</div>
                    <div class="des">好奇怪的树根啊</div>
                    <button onclick=location.href="/photo/2.jpg">原图</button>
                </div>
            </div>
            <div class="item" style="background-image: url(/photo/3.jpg);">
                <div class="content">
                    <div class="name">花</div>
                    <div class="des">春天时拍的花</div>
                    <button onclick=location.href="/photo/3.jpg">原图</button>
                </div>
            </div>
            <div class="item" style="background-image: url(/photo/4.jpg);">
                <div class="content">
                    <div class="name">大石头</div>
                    <div class="des">山洞里的大石头！</div>
                    <button onclick=location.href="/photo/4.jpg">原图</button>
                </div>
            </div>
            <div class="item" style="background-image: url(/photo/5.jpg);">
                <div class="content">
                    <div class="name">山洞</div>
                    <div class="des">长满了苔藓的石壁</div>
                    <button onclick=location.href="/photo/5.jpg">原图</button>
                </div>
            </div>
            <div class="item" style="background-image: url(/photo/6.jpg);">
                <div class="content">
                    <div class="name">瀑布</div>
                    <div class="des">镜泊湖的瀑布</div>
                    <button onclick=location.href="/photo/6.jpg">原图</button>
                </div>
            </div>
            <div class="item" style="background-image: url(/photo/7.jpg);">
                <div class="content">
                    <div class="name">蓝天白云</div>
                    <div class="des">忘了啥时候拍的</div>
                    <button onclick=location.href="/photo/7.jpg">原图</button>
                </div>
            </div>
            <div class="item" style="background-image: url(/photo/8.jpg);">
                <div class="content">
                    <div class="name">又是山洞</div>
                    <div class="des">很美啊</div>
                    <button onclick=location.href="/photo/8.jpg">原图</button>
                </div>
            </div>
        </div>
        <div class="buttons">
            <button id="prev"><i class="fa-solid fa-angle-left"></i></button>
            <button id="next"><i class="fa-solid fa-angle-right"></i></button>
        </div>
    </div>

<script src="/js/photo.js"></script>
</body>
</html>
